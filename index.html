<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Dice Game</title>
    <link rel="stylesheet" href="style.css">
    <!-- <link rel="stylesheet" href="bootstrap.css"> -->
</head>

<body>
    <h1 id="Head">Dice Game</h1>
    <div class="main">

        <section class="namei" id="namei">
            <label for="">Player 1 Name:</label>
            <input type="text" required id="P1Name" placeholder="PLayer 1 Name"><br>
            <label for="">Player 2 Name:</label>
            <input type="text" required id="P2Name" placeholder="PLayer 2 Name"><br>
            <button id="strt" onclick="setname()">Start Game</button>
        </section>

        <div class="dice" id="dice">
            <div class="p1">
                <h3 id="P1N">Player 1</h3>
                <div class="img">
                    <img src="./images/dice2.png" id="p1i" alt="">
                </div>
            </div>
            <div class="p2">
                <h3 id="P2N">Player 2</h3>
                <img src="./images/dice2.png" id="p2i">
            </div>
            <div class="btns">
                <button onclick="roldice()">Play</button>
                <button onclick="reset()">Restart</button>
        
            </div>
        </div>

    </div>
    <div class="marks" id="marks">
        <table border="1px">
            <caption>

                <h3>Marks</h3>
            </caption>
            <tr>
                <th id="P1NM">P</th>
                <th id="P2NM">P</th>
            </tr>
            <tr>
                <td id="P1marks"></td>
                <td id="P2marks"></td>
            </tr>
        </table>
    </div>
    <script src="script.js"></script>
</body>

</html>
